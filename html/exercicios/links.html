<h1>Links</h1>

<!-- URL absoluto -->
<a href="https://www.google.com.br">Google 1</a><br>
<a href="https://www.google.com.br" target="_blank">Google 2</a><br>

<!-- No primeiro a página recarrega para a selecionada,
já no segundo, graças ao atributo ' target="_black" '  
uma nova guia é aberta após clicar no link.-->

<!-- No caso de URL absolutas, é OBRIGATÓRIO
tem o http:// antes do site completo. -->

<!-- ------------------------------------- -->

<a href="/index.html">voltar 2</a><br>
<a href="../index.html">voltar 3</a><br>
