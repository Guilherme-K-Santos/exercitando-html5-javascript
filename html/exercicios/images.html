<style>
    p {
        display: none;
        position: absolute;
    }

        width: 513px;

    }

        width: 513px;
        height: 342px;
        background-image: url("http://files.cod3r.com.br/curso-web/imagem4.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100%;
    }

</style>

<script>
    function mover(elemento, inicio, fim, passo, callback) {
        const novoInicio = inicio - passo
        if(novoInicio >= fim) {
            elemento.style.left = novoInicio + 'px'
            setTimeout(() => mover(elemento, novoInicio, fim, passo, callback), 7)
        } else {
            callback()
        } 
    }

    function slider () {
        const elementos = document.querySelectorAll('[wm-slider] > p')
        const slides = Array.from(elementos)
        exibirSlide(slides, slides[0])
    }

    function exibirSlide(slides, slide) {
        slide.style.display = 'block'

        const inicio = innerWidth // essa constante representa o tamanho da tela
        const fim = -slide.clientWidth // clientWidth é o tamanho de uma tag especifica
    
        slide.style.left = `${inicio}px`

        mover(slide, inicio, fim, 5, () => {
            slide.style.display = 'none'
            exibirSlide(slides, getProximo(slides, slide))
        })
    }

    function getProximo(lista, atual) {
        const i = lista.indexOf(atual) + 1
        return i < lista.length ? lista[i] : lista [0]
    }

    slider()
</script>
