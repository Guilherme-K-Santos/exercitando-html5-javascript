<!-- 
Tags Semânticas

section: Para definir agrupamentos temáticos dentro do file

article: O que está aqui não tem muita relação com o que está fora,
como se fosse um artigo do texto msm - conteudo auto-contido -.

header: cabeçalho do documento
footer: rodapé do documento
header: cabeçalho do documento
nav: agrupamento de links para navegação pelo site
aside: relacionado com o conteúdo principal. fica ao lado

details: exibe detalhes que podem ser exibidos ou escondidos
-->

<!-- 
As famosas

div: divisão de seção
span: usado para agrupar elemetos inline
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> mesmo
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
