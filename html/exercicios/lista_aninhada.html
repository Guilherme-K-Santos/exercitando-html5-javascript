<script>
    document.querySelectorAll('.pasta').forEach((clica) => {
        clica.onclick = (pasta) => {
            const prox = clica.nextElementSibling
            const copia = prox.style.display
            prox.style.display = copia === 'none' ? 'block' : 'none'
    }})
    
    /* o que está acontecendo aqui: pegue todos os elementos que tenha a classe pasta, quando
    eles forem clicados, ativa uma função que testa se o próximo elemento é vazio, caso não for
    ele será igualado a nulo (vai retrair). Se ele ele for vazio, ao clicar ele mostrara o
    conteúdo. */
</script>
